<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        /* Input field styles */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        /* Button styles */
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 4px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Prediction styles */
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Priority Prediction</h1>
        <form method="post" class="form new">
            {% csrf_token %}
            <div class="form-group">
                <label for="B_Req">{{ form.B_Req.label }}</label>
                {{ form.B_Req }}
            </div>
            <div class="form-group">
                <label for="Weights">{{ form.Weights.label }}</label>
                {{ form.Weights }}
            </div>
            <div class="form-group">
                <label for="Complexity">{{ form.Complexity.label }}</label>
                {{ form.Complexity }}
            </div>
            <div class="form-group">
                <label for="Cost">{{ form.Cost.label }}</label>
                {{ form.Cost }}
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <div class="prediction">
                <h2>Prediction:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
